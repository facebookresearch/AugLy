name: test_python
on:
  pull_request:
    branches: main
  push:
    branches: main
jobs:
  test_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: sudo apt-get update
      - run: sudo apt-get install --fix-missing ffmpeg python3-soundfile
      - run: pip install pyre-check pytest torchvision
      - run: pip install -e .[all]
      - run: pyre --source-directory "." --noninteractive check || true
      - run: pytest --durations=10 .
      - name: 'Upload pitch_shift_mono_new.wav'
        uses: actions/upload-artifact@v3
        with:
          name: pitch_shift
          path: pitch_shift_mono_new.wav
          retention-days: 5
      - name: 'Upload pitch_shift_stereo_new.wav'
        uses: actions/upload-artifact@v3
        with:
          name: pitch_shift_stereo
          path: pitch_shift_stereo_new.wav
          retention-days: 5

